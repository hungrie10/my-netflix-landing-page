<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Watch Movie</title>
</head>
<body>
    
    
    <main>

        <div id="inner-main">

            <div id="movie_dets">
            <h1 id="title">Movie Name</h1>
            <h2 id="year_released">Watch me</h2>
            <p id="description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci eum consectetur at ut omnis non repellendus repudiandae, voluptatem cupiditate laboriosam totam molestiae explicabo distinctio ullam aliquam dicta beatae id fugiat.
            </p>
            </div>

            <div id="opinion">
                <span id="like"><i class="fa-solid fa-thumbs-up"></i></span>
                <span id="dislike"><i class="fa-solid fa-thumbs-down"></i></span>
            </div>

            <div id="control_panel">
                <button id="play_btn"><i class="fa-solid fa-play"></i> Play Me</button>
                <button id="home_page"><i class="fa-solid fa-plane"></i> Back to home</button>
                <button id="otherShows"><i class="fa-solid fa-layer-group"></i> Other Shows</button>
            </div>

        </div>

    </main>
    
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/84460ab161.js" crossorigin="anonymous"></script>
</html>
